<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="css/index.css">
	<script src="https://kit.fontawesome.com/48b39b9e9a.js" crossorigin="anonymous"></script>
	<title>Glassmorphism Login</title>
</head>
<body>
	<main>

		<section>
			<header class="header">
				<h1 class="sectionTitle">Login</h1>
			</header>
			<form class="formLogin" action="" method="" accept-charset="utf-8">
				<label class="labels" for="email"><span class="span"><i class="fa-solid fa-envelope"></i> Email</span> </label>
				<input class="inputs email" type="email" name="email" id="email" value="" placeholder="exemplo@exemplo.com" />

				<label class="labels" for="senha"><span class="span"><i class="fa-solid fa-key"></i> Senha</span> </label>
				<input class="inputs pass" type="password" name="senha" id="senha" value="" placeholder="••••••••" />

				<input type="submit" name="submit" id="submit" value="submit" />
			</form>
			<article class="separador">
				<div></div>
				<span class="ou">Continue com</span>
				<div></div>
			</article>
			<article class="outros">
				<a href="#"><i class="loginOption fa-brands fa-google"></i></a>
				<a href="#"><i class="loginOption fa-brands fa-facebook-f"></i></a>
				<a href="#"><i class="loginOption fa-brands fa-x-twitter"></i></a>
				<!--
												<a href="#"><img class="loginOption" src="./google.svg" alt="" /></a>
												<a href="#"><img class="loginOption" src="./fcbook.svg" alt="" /></a>
												<a href="#"><img class="loginOption" src="./twiter.svg" alt="" /></a>
												-->
			</article>
			<p class="createAccount">
				<a href="#">Ou Crie uma conta</a>
			</p>
		</section>

	</main>
	<script src="js/snowstorm.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
